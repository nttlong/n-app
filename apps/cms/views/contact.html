        <div class="container" style="max-width:600px">
                
                <form action="<%- @getFullUrl()%>" method="POST" role="form" class="form-horizontal" role="form">
                  <div class="form-group">
                    
                    <input type="text" required class="form-control" name="fullName" id="fullName" placeholder="<%- @getAppRes("Tên")%>" value="<%- @model.fullName %>">
                  </div>
                  <div class="form-group">
                    
                    <input type="email" required class="form-control" id="email" name="email" placeholder="<%- @getAppRes("Email")%>" value="<%- @model.email %>">
                  </div>
                  <div class="form-group">
                    
                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="<%- @getAppRes("Điện thoại")%>(<%- @getAppRes("tùy chọn")%>)" value="<%- @model.tel %>">
                  </div>
                  <div class="form-group">
                    <textarea required class="form-control" maxlength="600" id="content" name="content" placeholder="<%- @getAppRes("Nội dung")%>"><%- @model.content %></textarea>
                    
                  </div>
              
              
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <input type="submit" value="<%- @getAppRes('Log in')%>" class="btn btn-default submit"/>
                                <button type="submit" class="btn btn-primary"><%- @getAppRes('Gởi liên hệ')%></button>
                            </div>
                        </div>
                </form>
        </div>
      </section>
      <script src="<%- @getAppStatic('js/toastr.min.js')%>"></script>
      <link rel="stylesheet" href="<%- @getAppStatic('css/toastr.min.css')%>">
      <script>
        debugger;
        $(document).ready(function(){
          var msg_error='<%- @model.error %>';
          var msg_success='<%- @model.success %>';
          if(msg_error||msg_success){
            if(msg_error){
              toastr.error(msg_error)
            }
            if(msg_success){
              toastr.success(msg_success)
            }
           
          }
          
        });
      </script>
